<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
<!--Создаем форму, размещаем все в таблице -->
    <form>
      <table>
        <td style="font-weight:bold">Первое число:</td>
        <tr>
          <td><input id="from1" type="text" value="0.1"></td>
        </tr>
        <td style="font-weight:bold">Второе число:</td>
        <tr>
          <td><input id="from2" type="text" value="0.2"></td>
        </tr>

      </table>

    </form>

    <div><button id="solve1">Сложить</button></div>

<!--Создаем окно для вывода результата вычисления -->
    <dialog id="dialog">
      <div>
        <p>Результат:</p>
      </div>
      <div>
        <p id="result" type="text"></p>
      </div>
      <div id='closed'><button id="close">OK</button></div>
    </dialog>


  </body>

</html>
